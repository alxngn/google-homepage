<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <!-- Reset browser's user agent css -->
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css" media="all">
    <!-- Add favicon -->
    <link rel="icon" type="image/gif" href="https://www.google.com/favicon.ico" sizes="16x16">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Main CSS -->
    <link href="main.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <nav>
        <div class="top-menu">
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
        </ul>
    </div>
    </nav>
    <div id="page-container">
        <div id="content-wrap">
            <main>
                <div class="google">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <form>
                        <div class="search-field">
                        <div class="input-field">
                            <div class="magnifier">
                            <i class="bi bi-search"></i></div>
                            <input type="text" id="search" name="search">
                            <div class="voice">
                            <i class="bi bi-mic"></i></div>
                        </div></div>
                        <div class="buttons">
                            <input type="submit" name="submit" value="Google Search" class="google-search">
                            <input type="submit" name="submit" value="I'm Feeling Lucky" class="lucky">
                        </div>
                    </form>
                    <p class="offered-language">Google offered in: <a>Fran√ßais</a></p>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <div id="footer">
            <div class="footer-top">
                <p class="country">Canada</p>
            </div>
            <div class="footer-bottom">
                <ul class="left-items">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul class="right-items">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
