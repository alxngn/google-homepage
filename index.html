<!DOCTYPE html>
<html>

<head>
    <title>Google Homepage</title>
    <!-- Reset browser's user agent css -->
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css" media="all">
    <!-- Add favicon -->
    <link rel="icon" type="image/gif" href="https://www.google.com/favicon.ico" sizes="16x16">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" media="all">
    <!-- Main CSS -->
    <link href="main.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <nav>
        <div id="nav-top">
            <div class="top-menu top-items">
                <div class="top-menu">
                    <a href="#" class="side-items top-items">About</a>
                    <a href="#" class="side-items top-items">Store</a>
                </div>
                <div class="top-menu">
                    <a href="#" class="side-items top-items">Gmail</a>
                    <a href="#" class="side-items top-items">Images</a>
                    <div class="other-apps"><span class="material-icons">apps</span></div>
                    <div class="other-apps"><span class="material-icons user-size">account_circle</span></div>
                </div>
            </div>
    </nav>
    <div id="page-container">
        <main>
            <div class="google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div class="search-area">
                    <form>
                        <div class="search-field">
                            <div class="input-field">
                                <div class="magnifier">
                                    <i class="bi bi-search"></i></div>
                                <input type="text" id="search" name="search">
                                <div class="voice">
                                    <i class="bi bi-mic"></i></div>
                            </div>
                        </div>
                        <div class="buttons">
                            <input type="submit" name="submit" value="Google Search" class="google-search">
                            <input type="submit" name="submit" value="I'm Feeling Lucky" class="lucky">
                        </div>
                    </form>
                </div>
                <p class="offered-language">Google offered in: <a>Fran√ßais</a></p>
        </main>
    </div>
    <footer>
        <div id="footer">
            <div class="footer-top">
                <a class="country">Canada</a>
            </div>
            <div class="footer-bottom bottom-items">
                <div class="footer-bottom">
                    <a href="#" class="side-items">Advertising</a>
                    <a href="#" class="side-items">Business</a>
                    <a href="#" class="side-items">How Search works</a>
                </div>
                <div class="footer-bottom">
                    <a href="#" class="side-items">Privacy</a>
                    <a href="#" class="side-items">Terms</a>
                    <a href="#" class="side-items">Settings</a>
                </div>
            </div>
        </div>
    </footer>
    </div>
</body>

</html>
